<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="banner"><img src="./eisenhower-matrix.jpg">
    <a class="banner-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main">
    <p id="main-item">
        <label class="new-task label" for="new-task">Add Item</label>
      <div class="task-wrapper">
          <input id="new-task" class="task input value" type="text">
          <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="main-list" id="main-todo">
      <li class="list-item">
          <input class="input checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input value">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
              <img class="del-img" src="./remove.svg">
          </button>
      </li>
      <li class="edit-mode list-item">
          <input class="input checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input value">
          <button class="edit btn">Save</button>
          <button class="delete btn">
              <img class="del-img" src="./remove.svg">
          </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="main-list" id="main-completed">
      <li class="list-item">
          <input class="input checkbox" type="checkbox" checked>
          <label id="complited-label" class="task label">See the Doctor</label>
          <input type="text" class="task input value">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
              <img class="del-img" src="./remove.svg">
          </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
