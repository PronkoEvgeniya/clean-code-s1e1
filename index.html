<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header"><img class="header-img"
      src="./eisenhower-matrix.jpg"
      alt="banner: design app">
    <a class="header-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="title title__add-item">Add Item</h3>
      <div class="add-item-wrapper">
          <input class="add-item-input list-item__task value" type="text">
          <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="list list-todo">
        <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__task list-item__label">Pay Bills</label>
            <input class="list-item__task value" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
                <img class="del-img" src="./remove.svg"
                    alt="icon for remove element">
            </button>
        </li>
        <li class="edit-mode list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__task list-item__label">Go Shopping</label>
            <input class="list-item__task value" type="text" value="Go Shopping">
            <button class="edit btn">Save</button>
            <button class="delete btn">
                <img class="del-img" src="./remove.svg"
                    alt="icon for remove element">
            </button>
        </li>
      </ul>
    </section>
    <section class="complited">
      <h3 class="title">Completed</h3>
      <ul class="list list-complited">
        <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="complited-label list-item__task list-item__label">
                See the Doctor</label>
            <input class="list-item__task value" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
                <img class="del-img" src="./remove.svg"
                    alt="icon for remove element">
            </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
